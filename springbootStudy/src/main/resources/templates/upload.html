<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form th:action="@{/upload/upload1}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">上传</button>
            </div>

        </form>

        <form th:action="@{/upload/upload2}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file1">文件一：</label>
                <input type="file" name="file" class="form-control" id="file1"/>
            </div>
            <div class="form-group">
                <label for="file2">文件二：</label>
                <input type="file" name="file" class="form-control" id="file2">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">上传</button>
            </div>

        </form>
    </div>
</body>
</html>
